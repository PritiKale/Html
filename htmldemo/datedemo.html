<html>
<body>
<script language="JavaScript">
var x=new Date();
document.write("<p>Date="+x+"</p>");
document.write("<p>getDate="+x.getDate()+"</p>");
document.write("<p>Month="+(x.getMonth()+1)+"</p>");
document.write("<p>Year="+x.getFullYear()+"</p>");
document.write("<p>Hour="+x.getHours()+"</p>");
document.write("<p>Minute="+x.getMinutes()+"</p>");
document.write("<p>Second="+x.getSeconds()+"</p>");

</script>
</body>
</html>
