<html>
<head>
<style>
ul
{
list-style-type:circle;
}
ol
{
list-style-type:upper-alpha;
}
.style
{
list-style-images:url('images\1.jpg');
list-style-position:inside;
}
</style>
</head>
<body>
<ul>
<li>apple</li>
<li>mango</li>
</ul>
<ol>
<li>apple</li>
<li>mango</li>
</ol>
<ul class=style>
<li>apple</li>
<li>mango</li>
</ul>
</body>
</html>
