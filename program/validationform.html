<h1>Registration Form</h1>
<form action="" name="f1" class="frm" method="post" >

<input type=url name="txturl" id="txturl" placeholder="Enter Website" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[w\.-]+)+["\w\-\.-~:
/?#[\]@!\$&'\(\)\*\+,;=.]+$"required><br><br>
<input type=email name="txtem" id="txtem" placeholder="Enter Id" pattern="^\w++([\.-]?\w+)*@\w+([\.-]?\w+)*(\-\w{2,3})+
$"required><br><br>
<input type=text name="txtnm" id="txtnm" placeholder="Enter Username" required><br><br>
<input type=password name="txtpass" id="txtpass" placeholder="Enter Password" required><br><br>
<input type=text list="cities">

</datalist><br>
<input type=radio name=gender value=male onclick="dochange()">male

</form>
