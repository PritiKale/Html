<html>
<head>
<style>

{

}
ol
{

}
.style1
{
  list-style-image:url('images/ls.png');
list-style-position:inside;
}
</style>
</head>
<body>
<ul>
<li>Apple</li>
<li>Mango</li>
</ul>
<ol>

<li>Mango</li>
</ol>

<li>Apple</li>
<li>Mango</li>
</ul>
</body>

</html>
