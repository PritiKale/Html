<html>
<body>
<u><h1 align=center>Example on marquee Tag </h1></u>
<hr color=orange>
<marquee bgcolor=pink align=left width="50%" scrollamount="10px">

<h2>This is default marquee</h2>

</marquee>

<marquee bgcolor=yellow align=right width="50%" heigth="50%" direction=up loop=2>

<h2>This is marquee in up direction</h2>

</marquee>

<marquee bgcolor=pink width="50%" behavior="slide">

<h2>marquee with slide behavior</h2>

</marquee>

<marquee bgcolor=pink width="50%" behavior="alternate" hspace="10px" vspace="10px" scrolldelay="50" truespeed=true>

<h2>marquee with alternate behavior</h2>

</marquee>



</body>
</html>
