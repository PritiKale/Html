<html>
<body>
<h1>Types of Textboxes</h1>
<form action="" name="f1" method="post">
<input type=text name="txtnm" id="txtnm" placeholder="Enter name"><br><br>
<input type=tel name="txttel" id="txttel" placeholder="Enter telephone number"><br><br>
<input type=url name="txturl" id="txturl" placeholder="Enter website"><br><br>
<input type=email name="txtem" id="txtem" placeholder="Enter Email Id"><br><br>
<input type=datetime-local name="txtbd" id="txtbd" placeholder="Enter birth date"><br><br>
<input type=password name=txtpass id=txtpass placeholder="Enter Password"><br><br>
<input type=date name=txtdt1 id=txtdt1 placeholder="Enter Date"><br><br>
<input type=month name=txtmon id=txtmon placeholder="Enter Month"><br><br>
<input type=number name=txtnum id=txtnum placeholder="Enter Age" min=18 max=100><br><br>


<input type=submit name=btnsub id=btnsub>
<input type=reset name=btnres id=btnres>
</form>
</body>
</html>
