<html>
<body>
<h1 align=center>Default Unordered list</h1>
<ul>
<li>Apple</li>
<li>Mango</li>
<li>Guava</li>
</ul>
<hr>
<h1 align=center>Circle type Unordered list</h1>
<ul type=circle>
<li>Apple</li>
<li>Mango</li>
<li>Guava</li>
</ul>
<hr>
<h1 align=center>Square type Unordered list</h1>
<ul type=square>
<li>Apple</li>
<li>Mango</li>
<li>Guava</li>
</ul>
<hr>
<h1 align=center>Using images in Unordered list</h1>
<ul style="list-style-image:url('images/Twitter-icon.png')">
<li>Apple</li>
<li>Mango</li>
<li>Guava</li>
</ul>

</body>
</html>
