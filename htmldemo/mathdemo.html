<html>
<body>
<script language="JavaScript">
document.write("<p>cos of 90 is : " + Math.cos(90)+"</p>");
document.write("<p>Sin 90 = : " + Math.sin(90) + "</p>");
document.write("<p>tan 90 : " + Math.tan(90) + "</p>");
document.write("<p>round(4.6): " +Math.round(4.6) + "</p>");
document.write("<p>ceil(2.4): " + Math.ceil(2.4) + "</p>");
document.write("<p>floor(2.4): " + Math.floor(2.4) + "</p>");
document.write("<p>log 5: " + Math.log(5) + "</p>");
document.write("<p>max of 12,45,5: " + Math.max(12,45,5)+ "</p>");
document.write("<p>min of 12,45,5: " + Math.min(12,45,5)+ "</p>");
document.write("<p>Square root of 5: " + Math.sqrt(5) + "</p>");
document.write("<p>3 raised to 7: " + Math.pow(3,7) + "</p>");
</script>
</body>
</html>
