<html>
<body>
<script language="javascript">
var d;
d=parseInt(prompt("enter day no"));
switch(d)
{
case 1:
document.write("<font color=green size=7>sunday</font>");
break;
case 2:
document.write("<font color=green size=7>monday</font>");
break;
case 3:
document.write("<font color=green size=7>tuseday</font>");
break;
default:
document.write("<font color=green size=7>other day</font>");
}
</script>
</body>
</html>
