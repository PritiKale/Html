<html>
<body>
<script language="javascript">
var n;
n=parseInt(prompt("enter month no"));
switch(n)
{
case 1:
document.write("<font color=green size=7>jan</font>");
break;
case 2:
document.write("<font color=green size=7>feb</font>");
break;
case 3:
document.write("<font color=green size=7>march</font>");
break;
default:
document.write("<font color=green size=7>other month</font>");
}
</script>
</body>
</html>
