<html>
<body>
<script language="javascript">
var n;
n=parseInt(prompt("enter a no"));
if(n>0)
{
document.write("<font color=green size=7> maximum</font>");
}
else if(n<0)
{
document.write("<font color=red size=7> minimum</font>");
}
else
{
document.write("<font color=blue size=7> zero</font>");
}

</script>
</body>
</html>
