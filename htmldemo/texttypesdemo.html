<html>
<head>
<style>
.frm
{
  border:2px solid black;
border-radius: 10px;
width:300px;
/*height:500px;*/
background-color:#ffff99;
color:#990000;
font-family:Andalus;
font-size:large;
padding:20px;
}
.but
{
padding:10px;
border-radius:5px;
background-color:#990000;
color:white;
font-weight:bold;
}
input[type=text],input[type=tel],input[type=datetime-local],input[type=email],input[type=url],input[type=password]
{
  padding:10px;
border-radius:5px;
width:300px;
}
</style>
</head>
<body>
<h1>Types of Textboxes</h1>
<form action="" name="f1" class="frm" method="post">
<input type=text name="txtnm" id="txtnm" placeholder="Enter name" pattern="\D+" required><br><br>
<input type=tel name="txttel" id="txttel" placeholder="Enter telephone number" pattern="\d{10}" required><br><br>
<input type=url name="txturl" id="txturl" placeholder="Enter website" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required><br><br>
<input type=email name="txtem" id="txtem" placeholder="Enter Email Id" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required><br><br>
<input type=datetime-local name="txtbd" id="txtbd" placeholder="Enter birth date" required><br><br>
<input type=password name=txtpass id=txtpass placeholder="Enter Password"><br><br>
<input type=date name=txtdt1 id=txtdt1 placeholder="Enter Date"><br><br>
<input type=month name=txtmon id=txtmon placeholder="Enter Month"><br><br>
<input type=number name=txtnum id=txtnum placeholder="Enter Age" min=18 max=100><br><br>


<input type=submit name=btnsub id=btnsub class="but">
<input type=reset name=btnres id=btnres class="but">
</form>
</body>
</html>
