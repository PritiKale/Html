<html>
<body>
<script language="JavaScript">
var txt="HelloWorld";
document.write("The original string:"+txt);
document.write("<p> big:"+txt.big());
document.write("<p> small:"+txt.small());
document.write("<p> Bold:"+txt.Bold());
document.write("<p> Italic:"+txt.italics()); 
document.write("<p> Fixed:"+txt.fixed());
document.write("<p> Strike:"+txt.strike());

document.write("<p> Fontsize:"+txt.fontsize(6));
document.write("<p> Subscript:"+txt.sub());
document.write("<p> superscript:"+txt.sup());

document.write("<p> Blink:"+txt.blink+"(works only in opera)</p>");
document.write("<p> char At 0 is"+txt.charAt(0));
document.write("<p> index of @ is" +txt.index of(@));
document.write("<p>substring from index 2 is "+txt.substring(2));
document.write("<p> replace I by b is "+txt.replace ('illo,'bbo'));
</script>
